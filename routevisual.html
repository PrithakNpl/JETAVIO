<body>
  <section id="top">
    <a href="JetAvio.html"><p class="logo-image"></p></a>

      <a href="jetaircrafts.html"><button>Aircrafts</button></a>

  <div id="overallcontainer">
    <div id="globe-container"></div>
    <div id="info-container">
      <h2>Flight Route Visualization</h2>
      <label for="origin">Origin:</label>
      <select class="select" id="origin">
        <option value="">Select Origin</option>
      </select>
      <label for="destination">Destination:</label>
      <select class="select" id="destination">
        <option value="">Select Destination</option>
      </select><br>
      <button class="button" id="submit">Show Route</button>
      <div id="details">
        <p><strong>Origin:</strong> <span id="origin-name"></span></p>
        <p><strong>Destination:</strong> <span id="destination-name"></span></p>
        <p><strong>Distance:</strong> <span id="distance"></span> km</p>
      </div>
    </div>
  </div>
